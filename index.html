<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <title>Bootstrap-Dashboard</title>
    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- ROBOTO -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <!--     navbar con search e font awsomwe -->
        <navbar>
            <div class="container-fluid supertop d-flex align-items-center">
                <div class="logo col- text-start">
                    <img src="img/logo.svg" class="img-fluid " alt="">
                </div>
                <div class="search col-10 p-3">
                    <div class="input-group  ">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Prova-a-cercare: lezioni di chitarra"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="icons col-auto text-end">
                    <ul class="list-unstyled list-inline mt-3">
                        <li class="list-inline-item "><i class="fa-solid fa-list d-none d-lg-block"></i></li>
                        <li class="list-inline-item"><i class="fa-solid fa-circle-question d-none d-lg-block "></i></li>
                        <li class="list-inline-item"><i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i></li>
                        <li class="list-inline-item"><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
            </div>
        </navbar>



    </header>
    <main>
        <!-- col sx -->
        <div class="col-base d-flex">
            <div class="col-sx col-1 d-flex flex-column align-items-center">
                <ul class="list-unstyled ">
                    <li class="home d-flex"><i class="fa-solid fa-house"></i><span class="d-none d-lg-block ps-2">home</span></li>
                    <li class="stats d-flex align-items-center"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-block ps-2">stats</span></li>
                    <li class="signals d-flex align-items-center"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-block ps-2">signals</span></li>
                </ul>
                <ul class="mt-auto list-unstyled">
                    <li class="admin d-flex align-items-center"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-block ps-2">admin</span></li>
                </ul>


            </div>
            <!-- col sx -->

            <!-- col dx -->
            <div class="col-dx col-11 ">

                <div class=" container-fluid intestazione d-flex">
                    <div class="title col-6">Boolean</div>
                    <div class="studenti col-5">studenti</div>
                    <div class="plus col-1">plus</div>

                </div>




















                <div class="container-fluid core ">core</div>


            </div>
            <!-- col dx -->
        </div>

    </main>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
